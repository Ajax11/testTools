repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.1
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/psf/black
  # Black version
  rev: 25.9.0
  hooks:
    - id: black
      args: [--line-length=88]
      language_version: python3.14
